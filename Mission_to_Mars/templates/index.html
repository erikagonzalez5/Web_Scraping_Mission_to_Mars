<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
   <div class="row">
    <div class="col-md-12">
       <h1>Latest Mars News</h1> 
    </div>    
   </div> 
   <div class="row">
    <div class="col-md-12">
        <h4>{{ mars.latest_title }}</h4>
        <p>{{ mars.latest_paragraph }}</p>
    </div>

   </div>

   <div class="row">
       <div class="col-md-8">
           <h1>Featured Mars Image</h1>
           <img src="{{ mars.featured_image_url }}" alt="featured mars image">
       </div>
   </div>

  </div>
  </div>
</body>

</html>
